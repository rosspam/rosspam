    <script type="text/javascript">
      $(document).ready(function(){
        $('#phone').focus();

        $('#login').click(function() {
          var phone = $('#phone').val(); // TODO: hash phonenumber here?
          var password = $('#password').val();

          $.ajax({
              type: 'POST',
              data: {'phone': phone,
                     'password': password},
              dataType: 'json',
              success: function (data, textStatus) {
                if (data.success == true) {
                  location.replace('profile');
                } else {
                  $('#alert-result-body').html(data.descriptionRU);
                  $('#alert-result').show();
                  $('#phone').focus();
                }
              },
              error: function (jqXHR, textStatus) {
                $('#alert-result-body').html('Неизвестная ошибка: '+jqXHR.status+' '+jqXHR.statusText+' ('+textStatus+')');
                $('#alert-result').show();
              },
              beforeSend: function(){
                $('#login').button('disable');
              },
              complete: function(){
                $('#login').button('enable');
              }
            });

          return false; // don't submit form automatically
        });
      });
    </script>
